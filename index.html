    const app = document.getElementById('app');

    function showList(pushState = true) {
      window.scrollTo(0, 0); // 리스트 이동 시 스크롤 위로
      app.innerHTML = articles.map(a => `
        <div class="news-title" onclick="showArticle(${a.id})">${a.title}</div>
      `).join('');
      
      if (pushState) history.pushState({ view: 'list' }, '', '#list');
    }

    function showArticle(id, pushState = true) {
      const a = articles.find(x => x.id === id);
      if (!a) return;

      window.scrollTo(0, 0); // 기사 이동 시 스크롤 위로
      app.innerHTML = `
        <div class="back" onclick="showList(true)">← 연예로 돌아가기</div>
        <div class="article">
          <h2>${a.title}</h2>
          <div class="date">${a.date}</div>
          ${a.paragraphs.map(p => `<p>${p}</p>`).join('')}
        </div>
      `;
      
      if (pushState) history.pushState({ view: 'detail', id: id }, '', `#article/${id}`);
    }

    // 뒤로가기 제어
    window.onpopstate = function(event) {
      if (event.state && event.state.view === 'detail') {
        showArticle(event.state.id, false);
      } else {
        showList(false);
      }
    };

    showList(false);
  </script>
